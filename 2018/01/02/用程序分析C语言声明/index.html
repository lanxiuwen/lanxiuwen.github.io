current</span>;</span></div><div class="line"></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> pop stack[top--]</span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> push(s) stack[++top]=s</span></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">enum</span> type_tag <span class="title">classify_string</span><span class="params">(<span class="keyword">void</span>)</span></span></div><div class="line"><span class="function"><span class="comment">//推断标识符类型</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="keyword">char</span> *s = current.<span class="built_in">string</span>;</div><div class="line">    <span class="keyword">if</span> (!<span class="built_in">strcmp</span>(s, <span class="string">"const"</span>))</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">strcpy</span>(s, <span class="string">"read-only"</span>);</div><div class="line">        <span class="keyword">return</span> QUALIFIER;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">if</span> (!(<span class="built_in">strcmp</span>(s, <span class="string">"volatile"</span>))) <span class="keyword">return</span> QUALIFIER;</div><div class="line">    <span class="keyword">if</span> (!(<span class="built_in">strcmp</span>(s, <span class="string">"void"</span>))) <span class="keyword">return</span> TYPE;</div><div class="line">    <span class="keyword">if</span> (!(<span class="built_in">strcmp</span>(s, <span class="string">"char"</span>))) <span class="keyword">return</span> TYPE;</div><div class="line">    <span class="keyword">if</span> (!(<span class="built_in">strcmp</span>(s, <span class="string">"signed"</span>))) <span class="keyword">return</span> TYPE;</div><div class="line">    <span class="keyword">if</span> (!(<span class="built_in">strcmp</span>(s, <span class="string">"unsigned"</span>))) <span class="keyword">return</span> TYPE;</div><div class="line">    <span class="keyword">if</span> (!(<span class="built_in">strcmp</span>(s, <span class="string">"short"</span>))) <span class="keyword">return</span> TYPE;</div><div class="line">    <span class="keyword">if</span> (!(<span class="built_in">strcmp</span>(s, <span class="string">"int"</span>))) <span class="keyword">return</span> TYPE;</div><div class="line">    <span class="keyword">if</span> (!(<span class="built_in">strcmp</span>(s, <span class="string">"long"</span>))) <span class="keyword">return</span> TYPE;</div><div class="line">    <span class="keyword">if</span> (!(<span class="built_in">strcmp</span>(s, <span class="string">"float"</span>))) <span class="keyword">return</span> TYPE;</div><div class="line">    <span class="keyword">if</span> (!(<span class="built_in">strcmp</span>(s, <span class="string">"double"</span>))) <span class="keyword">return</span> TYPE;</div><div class="line">    <span class="keyword">if</span> (!(<span class="built_in">strcmp</span>(s, <span class="string">"struct"</span>))) <span class="keyword">return</span> TYPE;</div><div class="line">    <span class="keyword">if</span> (!(<span class="built_in">strcmp</span>(s, <span class="string">"union"</span>))) <span class="keyword">return</span> TYPE;</div><div class="line">    <span class="keyword">if</span> (!(<span class="built_in">strcmp</span>(s, <span class="string">"enum"</span>))) <span class="keyword">return</span> TYPE;</div><div class="line">    <span class="keyword">return</span> IDENTIFIER;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">gettoken</span><span class="params">(<span class="keyword">void</span>)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="keyword">char</span> *p = current.<span class="built_in">string</span>;</div><div class="line">    <span class="comment">/*略过空白符*/</span></div><div class="line">    <span class="keyword">while</span> ((*p = getchar()) == <span class="string">' '</span>);</div><div class="line"></div><div class="line">    <span class="keyword">if</span> (<span class="built_in">isalnum</span>(*p))</div><div class="line">    &#123;</div><div class="line">        <span class="keyword">while</span> (<span class="built_in">isalnum</span>(*++p = getchar()));</div><div class="line">        ungetc(*p, <span class="built_in">stdin</span>);</div><div class="line">        *p = <span class="string">'\0'</span>;</div><div class="line">        current.type = classify_string();</div><div class="line">        <span class="keyword">return</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">if</span> (*p == <span class="string">'*'</span>)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">strcpy</span>(current.<span class="built_in">string</span>, <span class="string">"Pointer to "</span>);</div><div class="line">        current.type = <span class="string">'*'</span>;</div><div class="line">        <span class="keyword">return</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    current.<span class="built_in">string</span>[<span class="number">1</span>] = <span class="string">'\0'</span>;</div><div class="line">    current.type = *p;</div><div class="line">    <span class="keyword">return</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line">read_to_first_identifer()</div><div class="line">&#123;</div><div class="line">    gettoken();</div><div class="line">    <span class="keyword">while</span> (current.type!=IDENTIFIER)</div><div class="line">    &#123;</div><div class="line">        push(current);</div><div class="line">        gettoken();</div><div class="line">    &#125;</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"%s is "</span>, current.<span class="built_in">string</span>);</div><div class="line">    gettoken();</div><div class="line">&#125;</div><div class="line"></div><div class="line">deal_with_arrays()</div><div class="line">&#123;</div><div class="line">    <span class="keyword">while</span> (current.type == <span class="string">'['</span>)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"array "</span>);</div><div class="line">        gettoken();</div><div class="line">        <span class="keyword">if</span> (<span class="built_in">isdigit</span>(current.<span class="built_in">string</span>[<span class="number">0</span>]))</div><div class="line">        &#123;</div><div class="line">            <span class="built_in">printf</span>(<span class="string">"0 to %d "</span>, atoi(current.<span class="built_in">string</span>) - <span class="number">1</span>);</div><div class="line">            gettoken();</div><div class="line">        &#125;</div><div class="line">        gettoken();</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"of "</span>);</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">deal_with_function_args()</div><div class="line">&#123;</div><div class="line">    <span class="keyword">while</span> (current.type != <span class="string">')'</span>)</div><div class="line">    &#123;</div><div class="line">        gettoken();</div><div class="line">    &#125;</div><div class="line">    gettoken();</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"function returning "</span>);</div><div class="line">&#125;</div><div class="line"></div><div class="line">deal_with_pointers()</div><div class="line">&#123;</div><div class="line">    <span class="keyword">while</span> (<span class="built_in">stack</span>[top].type == <span class="string">'*'</span>)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">printf</span>(<span class="string">"%s"</span>, pop.<span class="built_in">string</span>);</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">deal_with_declarator()</div><div class="line">&#123;</div><div class="line">    <span class="keyword">switch</span> (current.type)</div><div class="line">    &#123;</div><div class="line">    <span class="keyword">case</span> <span class="string">'['</span>: deal_with_arrays(); <span class="keyword">break</span>;</div><div class="line">    <span class="keyword">case</span> <span class="string">'('</span>: deal_with_function_args();</div><div class="line">    &#125;</div><div class="line">    deal_with_pointers();</div><div class="line"></div><div class="line">    <span class="comment">/*处理都入到标识符之前压入到堆栈中的符号*/</span></div><div class="line">    <span class="keyword">while</span> (top &gt;= <span class="number">0</span>)</div><div class="line">    &#123;</div><div class="line">        <span class="keyword">if</span> (<span class="built_in">stack</span>[top].type == <span class="string">'('</span>)</div><div class="line">        &#123;</div><div class="line">            pop;</div><div class="line">            gettoken();</div><div class="line">            deal_with_declarator();</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">else</span></div><div class="line">        &#123;</div><div class="line">            <span class="built_in">printf</span>(<span class="string">"%s "</span>, pop.<span class="built_in">string</span>);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">    <span class="comment">/*将标记压入到堆栈中，直到遇见标识符*/</span></div><div class="line">    read_to_first_identifer();</div><div class="line">    deal_with_declarator();</div><div class="line">    <span class="built_in">printf</span>(<span class="string">"\n"</span>);</div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
