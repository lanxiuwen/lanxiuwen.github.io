word">class</span> <span class="title">CurrentConditionDisp</span> :</span><span class="keyword">public</span> I_Observer,<span class="keyword">public</span> I_DispElement</div><div class="line">&#123;</div><div class="line"><span class="keyword">public</span>:</div><div class="line">	<span class="function"><span class="keyword">void</span> <span class="title">update</span><span class="params">(<span class="keyword">float</span> t, <span class="keyword">float</span> h, <span class="keyword">float</span> p)</span></span></div><div class="line"><span class="function">	</span>&#123;</div><div class="line">		temperature = t;</div><div class="line">		humidity = h;</div><div class="line">		pressure = p;</div><div class="line">		display();</div><div class="line">	&#125;</div><div class="line">	<span class="function"><span class="keyword">void</span> <span class="title">display</span><span class="params">()</span></span></div><div class="line"><span class="function">	</span>&#123;</div><div class="line">		<span class="built_in">cout</span> &lt;&lt; <span class="string">"T= "</span> &lt;&lt; temperature &lt;&lt; <span class="built_in">endl</span>;</div><div class="line">		<span class="built_in">cout</span> &lt;&lt; <span class="string">"H= "</span> &lt;&lt; humidity &lt;&lt; <span class="built_in">endl</span>;</div><div class="line">		<span class="built_in">cout</span> &lt;&lt; <span class="string">"P= "</span> &lt;&lt; pressure &lt;&lt; <span class="built_in">endl</span>;</div><div class="line">	&#125;</div><div class="line"><span class="keyword">private</span>:</div><div class="line">	<span class="keyword">float</span> temperature;</div><div class="line">	<span class="keyword">float</span> humidity;</div><div class="line">	<span class="keyword">float</span> pressure;</div><div class="line">&#125;;</div><div class="line"><span class="comment">//被观察者实例</span></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">WeatherData</span> :</span><span class="keyword">public</span> I_Subject</div><div class="line">&#123;</div><div class="line"><span class="keyword">public</span>:</div><div class="line">	WeatherData()</div><div class="line">		:temperature(<span class="number">0</span>), humidity(<span class="number">0</span>), pressure(<span class="number">0</span>)</div><div class="line">	&#123;</div><div class="line"></div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">void</span> <span class="title">registerObserver</span><span class="params">(I_Observer * ob)</span></span>;</div><div class="line">	<span class="function"><span class="keyword">void</span> <span class="title">removeObserver</span><span class="params">(I_Observer * ob)</span></span>;</div><div class="line">	<span class="function"><span class="keyword">void</span> <span class="title">notifiyObservers</span><span class="params">()</span></span>;</div><div class="line"></div><div class="line">	<span class="function"><span class="keyword">void</span> <span class="title">getTemperature</span><span class="params">(<span class="keyword">float</span> t)</span></span></div><div class="line"><span class="function">	</span>&#123;</div><div class="line">		temperature = t;</div><div class="line">	&#125;</div><div class="line">	<span class="function"><span class="keyword">void</span> <span class="title">getHumidity</span><span class="params">(<span class="keyword">float</span> h)</span></span></div><div class="line"><span class="function">	</span>&#123;</div><div class="line">		humidity = h;</div><div class="line">	&#125;</div><div class="line">	<span class="function"><span class="keyword">void</span> <span class="title">getPressure</span><span class="params">(<span class="keyword">float</span> p)</span></span></div><div class="line"><span class="function">	</span>&#123;</div><div class="line">		pressure = p;</div><div class="line">	&#125;</div><div class="line">	<span class="function"><span class="keyword">void</span> <span class="title">dataChanged</span><span class="params">()</span></span></div><div class="line"><span class="function">	</span>&#123;</div><div class="line">		notifiyObservers();</div><div class="line">	&#125;</div><div class="line"><span class="keyword">private</span>:</div><div class="line">	<span class="built_in">vector</span>&lt;I_Observer*&gt; vec;</div><div class="line">	<span class="keyword">float</span> temperature;</div><div class="line">	<span class="keyword">float</span> humidity;</div><div class="line">	<span class="keyword">float</span> pressure;</div><div class="line">&#125;;</div><div class="line"><span class="keyword">void</span> WeatherData::registerObserver(I_Observer * ob)</div><div class="line">&#123;</div><div class="line">	vec.push_back(ob);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">void</span> WeatherData::removeObserver(I_Observer * ob)</div><div class="line">&#123;</div><div class="line">	<span class="built_in">vector</span>&lt;I_Observer*&gt;::iterator it = vec.begin();</div><div class="line">	<span class="keyword">while</span> (*it != ob)</div><div class="line">		it++;</div><div class="line">	vec.erase(it);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">void</span> WeatherData::notifiyObservers()</div><div class="line">&#123;</div><div class="line">	<span class="built_in">vector</span>&lt;I_Observer*&gt;::iterator it = vec.begin();</div><div class="line">	<span class="keyword">for</span> (; it != vec.end(); it++)</div><div class="line">	&#123;</div><div class="line">		(*it)-&gt;update(temperature, humidity, pressure);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">&#125;</div><div class="line"><span class="comment">//测试代码</span></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">void</span>)</span></span></div><div class="line"><span class="function"></span>&#123;</div><div class="line">	WeatherData wd;</div><div class="line">	CurrentConditionDisp ccd;</div><div class="line">	wd.getTemperature(<span class="number">2</span>);</div><div class="line">	wd.getHumidity(<span class="number">3</span>);</div><div class="line">	wd.getPressure(<span class="number">4</span>);</div><div class="line">	wd.registerObserver(&amp;ccd);</div><div class="line">	wd.notifiyObservers();</div><div class="line">	wd.removeObserver(&amp;ccd);</div><div class="line">	wd.notifiyObservers();</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
