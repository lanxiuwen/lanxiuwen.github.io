/span>&lt;<span class="keyword">typename</span> T&gt;</div><div class="line"><span class="keyword">bool</span> RBTree&lt;T&gt;::_check(node_pointer root, <span class="keyword">int</span> blackNum, <span class="keyword">int</span> CBNum)</div><div class="line">&#123;</div><div class="line">	<span class="keyword">if</span> (root == <span class="literal">nullptr</span>)</div><div class="line">		<span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">	<span class="keyword">if</span> (root-&gt;color == Black)</div><div class="line">	&#123;</div><div class="line">		CBNum++;</div><div class="line">		<span class="keyword">if</span> (root-&gt;lchild == <span class="literal">nullptr</span>&amp;&amp;root-&gt;rchild == <span class="literal">nullptr</span>)<span class="comment">//到达了叶节点</span></div><div class="line">		&#123;</div><div class="line">			<span class="keyword">if</span> (blackNum == CBNum)</div><div class="line">				<span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">			<span class="keyword">else</span></div><div class="line">			&#123;</div><div class="line">				<span class="built_in">std</span>::<span class="built_in">cout</span> &lt;&lt; <span class="string">"叶节点为 "</span> &lt;&lt; root-&gt;value &lt;&lt; <span class="string">" 路径黑色节点数与最左支路不一致"</span> &lt;&lt; <span class="built_in">std</span>::<span class="built_in">endl</span>;</div><div class="line">				<span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">else</span> <span class="keyword">if</span>(root-&gt;parent&amp;&amp;root-&gt;parent-&gt;color==Red)<span class="comment">//检查节点的父节点存在且是否为两个连续的红色节点</span></div><div class="line">	&#123;</div><div class="line">		<span class="built_in">std</span>::<span class="built_in">cout</span> &lt;&lt; root-&gt;value &lt;&lt; <span class="string">" AND "</span> &lt;&lt; root-&gt;parent-&gt;color &lt;&lt; <span class="string">" both are red"</span> &lt;&lt; <span class="built_in">std</span>::<span class="built_in">endl</span>;</div><div class="line">		<span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">	&#125;</div><div class="line">	<span class="comment">//递归检查左右支路。</span></div><div class="line">	<span class="keyword">return</span> _check(root-&gt;lchild, blackNum, CBNum) &amp;&amp; _check(root-&gt;rchild, blackNum, CBNum);</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T&gt;</div><div class="line"><span class="keyword">bool</span> RBTree&lt;T&gt;::insert(value_type key)</div><div class="line">&#123;</div><div class="line">	<span class="comment">//插入到根节点</span></div><div class="line">	<span class="keyword">if</span> (root == <span class="literal">nullptr</span>)</div><div class="line">	&#123;</div><div class="line">		root = <span class="keyword">new</span> node(key);</div><div class="line">		root-&gt;color = Black;</div><div class="line">		<span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">	&#125;</div><div class="line">	<span class="comment">//寻找插入点</span></div><div class="line">	node_pointer pnode = root;</div><div class="line">	node_pointer pparent = <span class="literal">nullptr</span>;</div><div class="line"></div><div class="line">	<span class="keyword">while</span> (pnode)</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">if</span> (key &gt; pnode-&gt;value)</div><div class="line">		&#123;</div><div class="line">			pparent = pnode;</div><div class="line">			pnode = pnode-&gt;rchild;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">else</span></div><div class="line">		&#123;</div><div class="line">			pparent = pnode;</div><div class="line">			pnode = pnode-&gt;lchild;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	<span class="comment">//插入</span></div><div class="line">	pnode = <span class="keyword">new</span> node(key);</div><div class="line">	pnode-&gt;parent = pparent;</div><div class="line">	<span class="keyword">if</span> (pparent-&gt;value &lt; key)</div><div class="line">		pparent-&gt;rchild = pnode;</div><div class="line">	<span class="keyword">else</span></div><div class="line">		pparent-&gt;lchild = pnode;</div><div class="line"></div><div class="line"></div><div class="line">	<span class="comment">//检查颜色分配是否满足要求</span></div><div class="line">	<span class="keyword">while</span> (pparent&amp;&amp;pparent-&gt;color == Red&amp;&amp;pnode-&gt;color == Red)</div><div class="line">	&#123;</div><div class="line">		node_pointer pgrand = pparent-&gt;parent;<span class="comment">//祖父节点</span></div><div class="line">		<span class="keyword">if</span> (pparent == pgrand-&gt;lchild)<span class="comment">//父节点在祖父节点的左子树</span></div><div class="line">		&#123;</div><div class="line">			node_pointer puncle = pgrand-&gt;rchild;</div><div class="line">			<span class="keyword">if</span> (puncle&amp;&amp;(puncle-&gt;color == Red))</div><div class="line">			&#123;</div><div class="line">				<span class="comment">//case1 父红，祖黑，叔红，变色即可</span></div><div class="line">				pparent-&gt;color = Black;</div><div class="line">				puncle-&gt;color = Black;</div><div class="line">				pgrand-&gt;color = Red;</div><div class="line"></div><div class="line">				pnode = pgrand;<span class="comment">//可能影响上面，回溯</span></div><div class="line">				pparent = pgrand-&gt;parent;</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">else</span> <span class="keyword">if</span> ((puncle&amp;&amp;(puncle-&gt;color == Black)) || puncle == <span class="literal">nullptr</span>)</div><div class="line">			&#123;</div><div class="line">				<span class="keyword">if</span> (pnode == pparent-&gt;lchild)</div><div class="line">				&#123;</div><div class="line">					<span class="comment">//case2 父红，祖黑，叔黑，父与祖变色后右旋,插入点在父的左节点</span></div><div class="line">					pparent-&gt;color = Black;</div><div class="line">					pgrand-&gt;color = Red;</div><div class="line">					<span class="keyword">if</span> (pgrand-&gt;parent == <span class="literal">nullptr</span>)</div><div class="line">						root=rightRotation(pgrand);</div><div class="line">					<span class="keyword">else</span></div><div class="line">					&#123;</div><div class="line">						rightRotation(pgrand);</div><div class="line">					&#125;</div><div class="line">					pnode = pgrand;<span class="comment">//祖父变色了，需要回溯</span></div><div class="line">					pparent = pnode-&gt;parent;</div><div class="line">				&#125;</div><div class="line">				<span class="keyword">else</span></div><div class="line">				&#123;</div><div class="line">					<span class="comment">//case3 父红，祖黑，叔黑，插入在父的右节点,祖与插入点变色后左右旋</span></div><div class="line">					pgrand-&gt;color = Red;</div><div class="line">					pnode-&gt;color = Black;</div><div class="line">					<span class="keyword">if</span>(pgrand-&gt;parent==<span class="literal">nullptr</span>)<span class="comment">//要考虑祖父节点为root，要修改root</span></div><div class="line">						root=leftRightRotation(pgrand);</div><div class="line">					<span class="keyword">else</span> </div><div class="line">						leftRightRotation(pgrand);</div><div class="line">					pnode = pgrand;<span class="comment">//祖父变色了，需要回溯</span></div><div class="line">					pparent = pnode-&gt;parent;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">else</span> <span class="keyword">if</span> (pparent == pgrand-&gt;rchild)<span class="comment">//父节点在祖父节点的右子树</span></div><div class="line">		&#123;</div><div class="line">			node_pointer puncle = pgrand-&gt;lchild;</div><div class="line">			<span class="keyword">if</span> (puncle&amp;&amp;(puncle-&gt;color == Red))</div><div class="line">			&#123;</div><div class="line">				<span class="comment">//case1 父红，祖黑，叔红，变色即可</span></div><div class="line">				pgrand-&gt;color = Red;</div><div class="line">				pparent-&gt;color = Black;</div><div class="line">				puncle-&gt;color = Black;</div><div class="line"></div><div class="line">				pnode = pgrand;<span class="comment">//祖父变色了，需要回溯</span></div><div class="line">				pparent = pnode-&gt;parent;</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">else</span> <span class="keyword">if</span> ((puncle&amp;&amp;(puncle-&gt;color == Black)) || puncle == <span class="literal">nullptr</span>)</div><div class="line">			&#123;</div><div class="line">				<span class="keyword">if</span> (pnode == pparent-&gt;lchild)</div><div class="line">				&#123;</div><div class="line">					<span class="comment">//case2 父红，祖黑，叔黑，插入在父的左节点,祖与插入点变色后右左旋</span></div><div class="line">					pnode-&gt;color = Black;</div><div class="line">					pgrand-&gt;color = Red;</div><div class="line">					<span class="keyword">if</span> (pgrand-&gt;parent == <span class="literal">nullptr</span>)</div><div class="line">						root=rightLeftRotation(pgrand);</div><div class="line">					<span class="keyword">else</span></div><div class="line">					&#123;</div><div class="line">						rightLeftRotation(pgrand);</div><div class="line">					&#125;</div><div class="line">					pnode = pgrand;<span class="comment">//祖父变色了，需要回溯</span></div><div class="line">					pparent = pnode-&gt;parent;</div><div class="line">				&#125;</div><div class="line">				<span class="keyword">else</span> <span class="keyword">if</span>(pnode==pparent-&gt;rchild)</div><div class="line">				&#123;</div><div class="line">					<span class="comment">//case3 父红，祖黑，叔黑，父与祖变色后左旋</span></div><div class="line">					pgrand-&gt;color = Red;</div><div class="line">					pparent-&gt;color = Black;</div><div class="line">					<span class="keyword">if</span> (pgrand-&gt;parent == <span class="literal">nullptr</span>)</div><div class="line">						root=leftRotation(pgrand);</div><div class="line">					<span class="keyword">else</span></div><div class="line">						leftRotation(pgrand);</div><div class="line">					pnode = pgrand;<span class="comment">//祖父变色了，需要回溯</span></div><div class="line">					pparent = pnode-&gt;parent;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	root-&gt;color = Black;<span class="comment">//根节点设为黑色</span></div><div class="line">	<span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T&gt;</div><div class="line"><span class="keyword">bool</span> RBTree&lt;T&gt;::remove(value_type key)</div><div class="line">&#123;</div><div class="line">	<span class="keyword">return</span> remove(root, key);</div><div class="line">&#125;</div><div class="line"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T&gt;</div><div class="line"><span class="keyword">bool</span> RBTree&lt;T&gt;::remove(node_pointer pnode, value_type key)</div><div class="line">&#123;</div><div class="line">	<span class="keyword">if</span> (pnode == <span class="literal">nullptr</span>)</div><div class="line">		<span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">	<span class="keyword">while</span> (key != pnode-&gt;value)<span class="comment">//找到删除点</span></div><div class="line">	&#123;</div><div class="line">		<span class="keyword">if</span> (key &gt; pnode-&gt;value)</div><div class="line">		&#123;</div><div class="line">			pnode = pnode-&gt;rchild;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">else</span> <span class="keyword">if</span> (key&lt;pnode-&gt;value)</div><div class="line">		&#123;</div><div class="line">			pnode = pnode-&gt;lchild;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">else</span> <span class="keyword">if</span> (pnode == <span class="literal">nullptr</span>)</div><div class="line">		&#123;</div><div class="line">			<span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	node_pointer pdel = <span class="literal">nullptr</span>;</div><div class="line"></div><div class="line">	<span class="comment">//pnode为只有左子树或者只有右子树，或者没有子树</span></div><div class="line">	<span class="keyword">if</span> (pnode-&gt;lchild == <span class="literal">nullptr</span> || pnode-&gt;rchild == <span class="literal">nullptr</span>)</div><div class="line">		pdel = pnode;</div><div class="line">	<span class="keyword">else</span><span class="comment">//pnode有左右子树，使用后继顶替</span></div><div class="line">	&#123;</div><div class="line">		pdel = successor(pnode);</div><div class="line">	&#125;</div><div class="line">	<span class="comment">//此时要删除的节点只有一个孩子或者没有孩子，保存孩子指针</span></div><div class="line">	node_pointer pchild = <span class="literal">nullptr</span>;</div><div class="line">	<span class="keyword">if</span> (pdel-&gt;lchild != <span class="literal">nullptr</span>)</div><div class="line">		pchild = pdel-&gt;lchild;</div><div class="line">	<span class="keyword">else</span></div><div class="line">	&#123;</div><div class="line">		pchild = pdel-&gt;rchild;</div><div class="line">	&#125;</div><div class="line">	<span class="comment">////让孩子指向被删节点的父节点</span></div><div class="line">	<span class="comment">//if (pchild != nullptr)</span></div><div class="line">	<span class="comment">//	pchild-&gt;parent = pdel-&gt;parent;</span></div><div class="line">	<span class="comment">////如果删的是头节点，就修改root的值</span></div><div class="line">	<span class="comment">//if (pdel-&gt;parent == nullptr)</span></div><
